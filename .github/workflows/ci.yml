name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Check kernel version
      run: |
        uname -r
        echo "Note: MADV_GUARD requires Linux kernel 6.13+"
        echo "Tests will fall back to real allocator if kernel is too old"

    - name: Configure
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --parallel

    - name: Run tests
      run: ctest --test-dir build --output-on-failure --parallel 4

  build-debug:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Configure (Debug)
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug

    - name: Build
      run: cmake --build build --parallel

    - name: Run tests (Debug)
      run: ctest --test-dir build --output-on-failure

  # Build with extra warnings (but not -pedantic due to dlsym usage)
  build-with-warnings:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Configure with extra warnings
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_FLAGS="-Wall -Wextra -Wno-nonnull-compare"

    - name: Build
      run: cmake --build build --parallel

    - name: Run tests
      run: ctest --test-dir build --output-on-failure
